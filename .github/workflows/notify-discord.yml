name: Discord Release Notification

on:
  workflow_dispatch: # Allow manual triggering for testing
  release:
    types:
      - published

jobs:
  notify:
    runs-on: ubuntu-latest
    # Run on manual trigger OR when a core package release is published
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'release' &&
      startsWith(github.event.release.tag_name, '@eventcatalog/core@'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get latest release info (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        id: release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Fetch the latest @eventcatalog/core release specifically
          RELEASE_JSON=$(gh api repos/${{ github.repository }}/releases \
            --jq '[.[] | select(.tag_name | startswith("@eventcatalog/core@"))] | first')

          # Extract fields
          echo "tag=$(echo "$RELEASE_JSON" | jq -r '.tag_name')" >> $GITHUB_OUTPUT
          echo "name=$(echo "$RELEASE_JSON" | jq -r '.name')" >> $GITHUB_OUTPUT
          echo "url=$(echo "$RELEASE_JSON" | jq -r '.html_url')" >> $GITHUB_OUTPUT

          # Body needs special handling for multiline
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_JSON" | jq -r '.body' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Discord notification
        run: node packages/core/scripts/notify-discord-release.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_RELEASE_WEBHOOK }}
          RELEASE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || steps.release.outputs.tag }}
          RELEASE_NAME: ${{ github.event_name == 'release' && github.event.release.name || steps.release.outputs.name }}
          RELEASE_BODY: ${{ github.event_name == 'release' && github.event.release.body || steps.release.outputs.body }}
          RELEASE_URL: ${{ github.event_name == 'release' && github.event.release.html_url || steps.release.outputs.url }}
