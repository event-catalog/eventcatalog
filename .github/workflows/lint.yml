name: Lint

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  lint:
    name: Lint
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Installation
        run: pnpm i
      - name: Prettier Code
        run: pnpm run format:diff
