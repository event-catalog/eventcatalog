# Make sure the EventCatalog can build OK
name: Verify Build

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    name: Verify Build
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Installation
        run: npm i
      - name: List directory on windows
        if: matrix.os == 'windows-latest'
        run: cd src && dir
      - name: List directory on windows
        if: matrix.os == 'windows-latest'
        run: cd src/content && dir
      - name: Build
        run: npm run verify-build:catalog