# Make sure the EventCatalog can build OK
name: Verify Build

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    name: Verify Build
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Installation
        run: npm ci
      - name: Test
        run: npm run test:ci
      - name: Build
        working-directory: packages/core/
        run: npm run build:bin
      - name: Pack
        working-directory: packages/core/
        run: npm pack
      - name: Rename package artifact
        run: mv packages/core/*.tgz package.tgz # Rename to a consistent name

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-artifact
          path: package.tgz

  test-bin:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: package-artifact
      - name: Install package in ./examples/default/
        working-directory: ./examples/default/
        run: pnpm init && pnpm --ignore-workspace add ../../package.tgz
      - name: Build event catalog in ./examples/default/
        working-directory: ./examples/default/
        env:
          NODE_ENV: CI # Prevent raise event to analytics
        run: pnpm exec eventcatalog build
